<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="contact-header">
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte. Visítanos, llámanos o envíanos un mensaje.</p>
    </div>

    <div class="contact-container">
        <div class="contact-details">
            <h2>Nuestra Ubicación</h2>
            <div class="map">
                
                <div class="map">
                    <!-- Integra Google Maps aquí -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.016407824517!2d-70.56250902389625!3d-33.610471447539554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cffaa8c7fb69%3A0x9ba85fded0b4e46!2sAv.%20Concha%20y%20Toro%20410%2C%20Puente%20Alto%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1695757712091!5m2!1ses!2scl"
                        width="600"
                        height="450"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                
            </div>
            <div class="photo-container">
                <img src="local.jpeg" alt="Foto del local">
            </div>
            <div class="contact-info">
                <h3>Medios de Contacto</h3>
                <ul>
                    <li>Teléfono: +56 9 1234 5678</li>
                    <li>Correo electrónico: contacto@tulocal.com</li>
                    <li>Dirección: Calle Falsa 123, Puente Alto, Santiago de Chile</li>
                </ul>
            </div>
        </div>

        <div class="contact-form">
            <h2>Déjanos un mensaje</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</body>
</html>
