<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <script src="{% static 'registro.js' %}" defer></script>
</head>
<body>
    <div class="register-card">
        <h2>Registro de Usuario</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-requirements" class="password-requirements"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div class="password-requirements">
                <ul>
                    <li id="length" class="requirement">Al menos 4 caracteres</li>
                    <li id="uppercase" class="requirement">Al menos una letra mayúscula</li>
                    <li id="number" class="requirement">Al menos un número</li>
                </ul>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
